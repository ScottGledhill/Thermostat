<!DOCTYPE html>
<html>
<head>
  <title> Thermostat </title>
  <link rel="stylesheet" type="text/css" href="index.css">
  <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
  <script src="js/thermostat.js"></script>
  <script src="js/interface.js"></script>

</head>

<body>
  <section id="section_1" >
    <h1 id="temperature"></h1>

    <nav class="temp_buttons">
      <button id="increase-temperature">Up
      </button>
      <button id ="decrease-temperature">Down</button>
      <button id ="reset-temperature">Reset</button>
    </nav>

    <nav class="power_buttons">
      <button id ="power-save-on">Power save</button>
      <button id="power-save-off">Don't power save</button>
    </nav>
    power saving mode is <span id="power-saving-status">on</span>
  </section>
  <section id = "section_2">
    <h3> City name: </h3>
    <h3 id = "city-name">  </h3>
    <h3> Temperature: </h3>
    <h1 id = "city-temperature"></h1>
    <h3> Wind: </h3>
    <h2 id = "city-wind"></h2>
    <h3> Weather: </h3>
    <h4 id = "city-weather"></h4>
    <form id = "select-city">
      <input id="current-city" type ="text" name="q" placeholder="Enter a city"></input>
      <input type ="submit"></input>
    </form>
    <section id="wind_pic">
    </section>
  </section>

</body>
</html>
